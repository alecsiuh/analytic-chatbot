version: '3.1'

services:

  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: feedback
      MYSQL_USER: user
      MYSQL_PASSWORD: user1234
    ports:
     - "3306:3306"
    volumes:
     - feedback:/var/lib/mysql

  app:
    build: .
    ports:
      - "8501:8501"
    depends_on:
      - db
      
volumes:
  feedback:
